<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>Enter Width: <input id="newWidth" type="text"></p>
    <p>Enter Height: <input id="newHeight" type="text"></p>
    <button onclick="calcRectangArea()">Calculate area</button>
    <p id="newResult"></p>

    <script>
        function calcRectangArea(){
            let newWidth = Number(document.getElementById("newWidth").value);
            let newHeight = Number(document.getElementById("newHeight").value);
            let newArea = newWidth * newHeight;
            document.getElementById("newResult").innerText = "The area is: " + newArea;
        }
    </script>
</body>
</html>
