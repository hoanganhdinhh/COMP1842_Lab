<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>Enter input 1: <input id="input1" type="text"></p>
    <p>Enter input 2: <input id="input2" type="text"></p>
    <button onclick="FindMaxValue()">Calculate Max Value</button>
    <p id="newResult"></p>

    <script>
        function FindMaxValue(){
            let newInput1 = Number(document.getElementById("input1").value);
            let newInput2 = Number(document.getElementById("input2").value);
            let newResult = Math.max(newInput1, newInput2);
            document.getElementById("newResult").innerText = "The Max Value is: " + newResult;
        }

    </script>
</body>
</html>
